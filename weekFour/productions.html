<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>week Four - 登入介面進入商品頁CRUD-元件化</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
<div id="app">
    <div class="container">
    <div class="text-end mt-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMmodelComponent" @click="openmodel('addMmodelComponent')">
            新增產品
        </button>
    </div>
    <table class="table mt-4">
        <thead>
        <tr>
            <th width="120">
            分類
            </th>
            <th>產品名稱</th>
            <th width="120">
            原價
            </th>
            <th width="120">
            售價
            </th>
            <th width="100">
            是否啟用
            </th>
            <th width="120">
            編輯
            </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item) in products" :key="item.id">
            <td>{{item.category}}</td>
            <td>{{item.title}}</td>
            <td >{{item.origin_price}}</td>
            <td >{{item.price}}</td>
            <td>
            <span class="text-success" v-if="item.is_enabled">啟用</span>
            <span v-else>未啟用</span>
            </td>
            <td>
            <div class="btn-group">

                <button type="button" class="btn btn-outline-primary btn-sm" @click="openmodel('editMmodelComponent',item)">編輯</button>
                <button type="button" class="btn btn-outline-danger btn-sm" @click="showdeleteAlert(item)" >
                    刪除
                </button>
            </div>
            </td>
        </tr>
        </tbody>
    </table>
    <pagination :parent="pages" @emit-text="getpagination"></pagination>
    </div>
    <!-- Modal -->
    <newproduct @pushnewproduct="addProduct" ></newproduct>
    <editmodelcomponent :theproduct="temp" @pusheditproduct="edit"></editmodelcomponent>
    <deletecomponent :deleteproduct="deleteProduct" @pushdeleteproduct="deletePorduct"></deletecomponent>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

<script src="./productions.js" type="module"></script>

</body>

</html>
